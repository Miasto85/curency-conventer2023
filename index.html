<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantor elektroniczny</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <script defer src="JS/script.js"></script>


</head>

<body>
    <div class="container">
    <form class="form js-form">
        <fieldset>
            <legend class="form__legend">
                Kalkulator Walut
            </legend>
        <p>
            <label>
                <span class="form__labelText">Podaj kwotę*</span>
                <input class="form__field js-PLN" required invalid type="number" min="1" step="any" name="PLN">
            </label>
        </p>
        <p>
            <label>
                <span class="form__labelText">Wybierz symbol waluty</span>
                <select class="form__field js-toAmount name to amount">
                    <option value="euro">EUR</option>
                    <option value="gbp">GBP</option>
                    <option value="usd">USD</option>
                    
                </select>
            </label>
        </p>
    </fieldset>
        <p>
            <button class="form__button js-submit">Przelicz</button>
            <button class="form__button js-reset" type="reset">Wyczyść formularz</button>
        </p>
        <div>
            <p>Wartość po przeliczeniu:<strong class="js-result"></strong></p>
            <p>Kurs:<strong class="js-exchangeRate"></strong></p>
        </div>
    </form>
    <p>* - pole obowiązkowe do wypełnienia</p>
    </div>
    <footer class="footer">Karol Kosior 2022</footer>
</body>

</html>
